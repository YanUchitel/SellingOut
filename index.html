<html>
    <style>
        model-viewer{
            width: 50%;
            height: 50%;
        }
    </style>
  <script
    type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"
  ></script>

  <model-viewer
    src="./images/nintendo_ds.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    poster="poster.webp"
    shadow-intensity="1"
  >
  </model-viewer>

  <model-viewer
    src="./images/3ds.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    poster="poster.webp"
    shadow-intensity="1"
  >
  </model-viewer>

  <model-viewer
    src="./images/nintendo_ds_lite.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    poster="poster.webp"
    shadow-intensity="1"
  >
  </model-viewer>
</html>
