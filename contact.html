<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="CSS/contact.css" />
  </head>

  <body>
    <div class="container">
      <nav>
        <figure class="logo-left">
          <img class="logo" src="images/Nintendo.svg" alt="Nintendo Logo" />
        </figure>
        <a href="index.html">
          <img class="nav-logo" src="images/home.svg" alt="Home" />
        </a>
        <a href="about.html">
          <img class="nav-logo" src="images/about.svg" alt="About" />
        </a>
        <a href="product.html">
          <img class="nav-logo" src="images/product.svg" alt="Product" />
        </a>
        <a href="contact.html">
          <img class="nav-logo" src="images/contact.svg" alt="Contact" />
        </a>
        <div class="tm">Nintendo of America tm</div>
        <div class="mega-menu">
          <!-- Mega menu content here -->
        </div>
      </nav>
      <main>
        <h1>CONTACT US</h1>
        <p>
          Email us with any questions or inquiries you may have.<br />
          We will be happy to answer your questions.
        </p>
        <form>
          <input type="text" id="name" name="name" placeholder="Full Name" />
          <br />
          <input type="email" id="email" name="email" placeholder="Email" />
          <br />
          <textarea
            id="subject"
            name="subject"
            placeholder="Your inquiry"
            style="height: 150px"
          ></textarea>
          <br />
          <input type="submit" value="Submit" />
        </form>
      </main>
      <footer>
        <div class="footer-container">
          <div class="footer-left">
            <p>&copy; 2023 Nintendo of America Inc. All Rights Reserved.</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
