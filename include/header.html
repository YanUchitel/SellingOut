<div class="header-container">
  <img class="header-logo" src="images/Nintendo.svg" alt="Nintendo Logo" onclick="chpage('./home.html')"/>
  <div class="search">
    <!-- search icon svg -->
    <svg
      class="search-icon"
      alt="search icon"
      fill="#000000"
      width="800px"
      height="800px"
      viewBox="-2 0 19 19"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g id="SVGRepo_bgCarrier" stroke-width="0" />

      <g
        id="SVGRepo_tracerCarrier"
        stroke-linecap="round"
        stroke-linejoin="round"
      />

      <g id="SVGRepo_iconCarrier">
        <path
          d="M14.147 15.488a1.112 1.112 0 0 1-1.567 0l-3.395-3.395a5.575 5.575 0 1 1 1.568-1.568l3.394 3.395a1.112 1.112 0 0 1 0 1.568zm-6.361-3.903a4.488 4.488 0 1 0-1.681.327 4.443 4.443 0 0 0 1.68-.327z"
        />
      </g>

    <input class="search-bar" type="text" placeholder="Search.." />
    <img class="pipe" src="../images/pipe.svg" alt="Nintendo Logo" />
  </div>
  <div class="whitespace"></div>
  <div class="home" onclick="chpage('./home.html')">Home</div>
  <div class="product" onclick="chpage('./product.html')">Product</div>
  <div class="about" onclick="chpage('./about.html')">About</div>
  <div class="contact" onclick="chpage('./contact.html')">Contact</div>
  <img
    id="img"
    class="img"
    src="images/triforce.svg"
    alt="ds console"
    onmouseover="onmouse()"
    onmouseout="outmouse()"
  />
  <div class="box"></div>
</div>
